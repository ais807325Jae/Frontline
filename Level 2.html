		if(bullet6Fire == 1 && bullet7Zombie2 < 20 && bulletPos6y > 400 && bulletPos6y < 650 )
		{
			if(bullet7hit == 1 && shootZombie2 == 1)
			{
				zombieCount2 = zombieCount2 + 1;
				shootZombie2 = 0;
				bullet7hit = 0;
				bulletPos6x = 1600;
			}
		}
		
		bullet7Zombie3 = (int)sqrt(sq(zombiex3 -bulletPos6x));
		
		if(bullet6Fire == 1 && bullet7Zombie3 < 20 && bulletPos6y > 400 && bulletPos6y < 650 )
		{
			if(bullet7hit == 1 && shootZombie3 == 1)
			{
				zombieCount2 = zombieCount2 + 1;
				shootZombie3 = 0;
				bullet7hit = 0;
				bulletPos6x = 1600;
			}
		}
	
//Game end
	if(zombieCount2 == 8)
	{
		link("Clear.html");	
	}
//Game over
	if(health <= 0)
	{
		link("Game over.html");
		sessionStorage.transferx3 = zombieCount2;
	}
